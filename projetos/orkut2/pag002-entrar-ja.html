<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orkut | Entrar já</title>
    <link rel="icon" href="img/favicon.png">

<body>
    <div class="pag002-topo">
        <div class="div1000">
            <a href="pag001-entrar.html"><img src="img/logo-p.png" alt="logo"></a>
        </div>
    </div>
    <div class="div1000">
        <div class="pag002-div-form-escrever-se">
            <p class="pag002-bem-vindo-ao-orkut">bem-vindo(a) ao orkut!</p>
            <p>Só precisamos confirmar algumas coisas antes de você começar a usar o orkut:</p>
            <form>
                <fieldset class="pag002-email-senha">
                    <label for="email" id="email">E-mail: </label>
                    <input type="email" name="email">
                </fieldset>
                <fieldset class="pag002-email-senha">
                    <label for="senha" id="password">Senha: </label>
                    <input type="password" name="password">
                </fieldset>
                <fieldset class="pag002-data-de-nascimento">
                    <label for="data-de-nascimento" id="data-de-nascimento">Desculpe se estamos sendo indiscretos, mas <br> quando você nasceu? </label>
                    <input type="date" id="data-de-nascimento2">
                </fieldset>
                <fieldset class="pag002-nome-sobrenome">
                    <label class="qual-seu-nome">Entendemos seu nome direito?	</label>
                    <label for="nome" id="nome">nome: </label>
                    <input type="nome" name="nome">
                    <label for="sobrenome" id="sobrenome">sobrenome: </label>
                    <input type="sobrenome" name="sobrenome">
                </fieldset>
                <fieldset class="pag002-sexo">
                    <label for="sexo" id="sexo">sexo: </label>
                    <input type="radio" name="feminino" id="feminino">
                    <label for="feminino" id="feminino">feminino </label>
                    <input type="radio" name="masculino" id="masculino">
                    <label for="masculino" id="masculino">masculino </label>
                </fieldset>
                <fieldset class="pag002-país">
                    <label for="país" id="país">país: </label>

                </fieldset>
                <fieldset class="pag002-termos">
                    <label for="termos" id="termos">Se levante, coloque a mão direita no peito e <br>faça o seguinte juramento marcando a caixa <br>de seleção: </label>
                    <input type="radio" name="termos2" >
                    <label for="termos" id="termos3">Sei que devo ter 18 anos ou mais para usar o orkut. Tenho 18 anos ou mais e aceito cumprir o <br>Estatuto da Comunidade ao usar o orkut. Também concordo em cumprir com estes termos adicionais. </label>
                </fieldset>
                <fieldset class="pag002-botao-criar-conta">
                    <input type="button" value="tudo certo, pode criar minha conta!" id="criar-conta">
                </fieldset>
            </form>
        </div>

        </div>
    </div>
